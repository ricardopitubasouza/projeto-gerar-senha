<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Gerador de senhas em html com javaScript">
        <title>Gerador de Senhas</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <section id="section-logo">
                <img class="logo" src="./assets/logo.png" max-width="600px" 
                max-height="80px" alt="Logo gerador de senha">
            </section>
            <section class="container-input">
                 <label for="idslider">Tamanho <span id="valor"></span> caracteres.</label>
                 <input id="idslider" class="slider" type="range" min="5" max="25" value="15"/>
                 <button id="button" class="button-cta" onclick="generatePassword()">Gerar senha</button>
            </section>
            <section id="container-password" class="container-password hide" onclick="copyPassword()">
                 <p class="title">Sua senha gerada foi:</p>
                 <span id="idpassword" class="password"></span>
                 <p class="tooltip">Clique na senha para copiar. ğŸ‘†</p>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
